<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading or Error</title>
    <style>
        body {
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        p {
            text-align: center;
            font-size: 1.5em;
            color: #ffffff;
            font-weight: bold;
        }
    </style>
    <script type="application/javascript">
        function detectSafari() {
            return /^((?!chrome|android).)*safari/i.test(navigator.userAgent);
        }

        document.addEventListener("DOMContentLoaded", function() {
            const messageElement = document.getElementById('message');

            if (detectSafari()) {
                messageElement.textContent = "Reggie.Bot is not supported on Safari or iOS browsers for now";
            } else {
                // Update the message to indicate loading
                messageElement.textContent = "Loading, please wait...";

                // Load the WASM app
                var script = document.createElement('script');
                script.src = "composeApp.js";
                script.onload = function() {
                    // Hide the loading message once WASM is loaded
                    document.body.innerHTML = ''; // Clear the body content
                    var rootDiv = document.createElement('div');
                    rootDiv.id = 'root';
                    document.body.appendChild(rootDiv);

                    var canvas = document.createElement('canvas');
                    canvas.id = 'ComposeTarget';
                    canvas.setAttribute('aria-label', 'Interactive application area');
                    rootDiv.appendChild(canvas);
                };
                document.head.appendChild(script);
            }
        });
    </script>
</head>
<body>

<img src="icon_round.png" alt="Centered Image">
<p id="message">Loading, please wait...</p>

</body>
</html>
