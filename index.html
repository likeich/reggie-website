<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reggie.Bot</title>
    <link rel="icon" href="/favicon.png" type="image/png">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #0a0a0a;
            color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        #root {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-CEQC3WB0MN"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-CEQC3WB0MN');
    </script>
    <script type="application/javascript">
        function detectSafari() {
            return /^((?!chrome|android).)*safari/i.test(navigator.userAgent);
        }

        if (detectSafari()) {
            window.location.href = "unsupported_browser.html";
        } else {
            window.onload = function() {
                var canvas = document.getElementById('ComposeTarget');
                canvas.focus();

                var script = document.createElement('script');
                script.src = "composeApp.js";
                document.head.appendChild(script);
            };
        }
    </script>
</head>
<body>
<div id="root">
    <canvas id="ComposeTarget" aria-label="Interactive application area" tabindex="0">
        Your browser does not support the canvas element.
    </canvas>
</div>
</body>
</html>
